    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',

          extend: {
            colors: {
              // Custom Primary Brand Color (Blue)
              primary: {
                50: '#eff6ff', // Light backgrounds/pills
                100: '#dbeafe', // Borders for light backgrounds
                200: '#bfdbfe', 
                300: '#93c5fd', 
                400: '#60a5fa',

                600: '#2563eb', // Main Action Color
                700: '#1d4ed8', // Hover states
                800: '#1e40af', 
                900: '#1e3a8a', 
              },
              // Mapping Navy to Slate for Dark Mode consistency
              navy: {
                800: '#1e293b', // Slate 800
                900: '#0f172a', // Slate 900
                950: '#020617', // Slate 950
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>

    <script>
      // Configure marked to use IDs for headings
      window.addEventListener('DOMContentLoaded', () => {
        if (window.marked) {
          const renderer = new window.marked.Renderer();
          renderer.heading = function (text, level) {
            const safeText = String(text || '');
            const escapedText = safeText.toLowerCase().replace(/[^\w]+/g, '-');
            return `<h${level} id="${escapedText}">${text}</h${level}>`;
          };
          window.marked.use({ renderer });
        }
      });
    </script>
